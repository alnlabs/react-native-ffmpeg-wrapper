buildscript {
  ext.getExtOrDefault = { name ->
    return rootProject.ext.has(name)
      ? rootProject.ext.get(name)
      : (project.properties['FfmpegWrapper_' + name] ?: "")
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion') ?: '1.9.24'}"
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name)
    ? rootProject.ext.get(name)
    : project.properties["FfmpegWrapper_" + name].toInteger()
}

android {
  namespace "com.ffmpegwrapper"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")

    ndk {
      abiFilters "arm64-v8a" // âœ… Add more if needed (e.g., x86)
    }

    externalNativeBuild {
      cmake {
        cppFlags ""
      }
    }
  }

  externalNativeBuild {
    cmake {
      path "src/main/cpp/CMakeLists.txt"
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = "17"
  }

  lintOptions {
    disable "GradleCompatible"
  }

  sourceSets {
    main {
      java.srcDirs += ["generated/java", "generated/jni"]
      jniLibs.srcDirs = ["src/main/jniLibs"]
    }
  }
}

repositories {
  google()
  mavenCentral()
}

def kotlin_version = getExtOrDefault("kotlinVersion") ?: "1.9.24"

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

react {
  jsRootDir = file("../src/")
  libraryName = "FfmpegWrapper"
  codegenJavaPackageName = "com.ffmpegwrapper"
}